<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it worth it? - Fermi Estimation Calculator</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">Is it worth it?</span>
            <div class="d-flex align-items-center gap-3">
                <button id="clearButton" class="language-select">
                    Clear
                </button>
                <select id="languageSelect" class="form-select language-select">
                    <option value="EN">English</option>
                    <option value="FR">Français</option>
                    <option value="ES">Español</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h4 class="mb-2">Is it worth it?</h4>
                <p class="text-gray-300 small" data-translate="cohen-attribution"></p>
            </div>
        </div>

        <div class="card border-2 mb-4">
            <div class="card-body p-5">
                <div id="questions" class="mt-4">
                    <div class="fermi-question">
                        <h5 data-translate="revenue-title"></h5>
                        <p class="text-gray-300 small" data-translate="revenue-description"></p>
                        <div id="revenueOptions" class="options-stack"></div>
                    </div>

                    <div class="fermi-question">
                        <h5 data-translate="customer-reach-title"></h5>
                        <p class="text-gray-300 small" data-translate="customer-reach-description"></p>
                        <div id="customerReachOptions" class="options-stack"></div>
                    </div>

                    <div class="fermi-question">
                        <h5 data-translate="customer-care-title"></h5>
                        <p class="text-gray-300 small" data-translate="customer-care-description"></p>
                        <div id="customerCareOptions" class="options-stack"></div>
                    </div>

                    <div class="fermi-question">
                        <h5 data-translate="insight-title"></h5>
                        <p class="text-gray-300 small" data-translate="insight-description"></p>
                        <div id="insightOptions" class="options-stack"></div>
                    </div>

                    <div class="fermi-question">
                        <h5 data-translate="product-payoff-title"></h5>
                        <p class="text-gray-300 small" data-translate="product-payoff-description"></p>
                        <div id="productPayoffOptions" class="options-stack"></div>
                    </div>

                    <div class="fermi-question">
                        <h5 data-translate="effort-title"></h5>
                        <p class="text-gray-300 small" data-translate="effort-description"></p>
                        <div id="effortOptions" class="options-stack"></div>
                    </div>

                    <div class="fermi-question">
                        <h5 data-translate="team-excitement-title"></h5>
                        <p class="text-gray-300 small" data-translate="team-excitement-description"></p>
                        <div id="teamExcitementOptions" class="options-stack"></div>
                    </div>

                    <div class="fermi-question">
                        <h5 data-translate="confidence-title"></h5>
                        <p class="text-gray-300 small" data-translate="confidence-description"></p>
                        <div id="confidenceOptions" class="options-stack"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="analysis-content" class="card border-2">
            <!-- Analysis content will be dynamically rendered here -->
        </div>
    </div>
    <script src="/static/js/translations.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
